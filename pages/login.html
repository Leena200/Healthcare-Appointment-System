<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Healthcare</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>

<div class="auth-wrapper">

    <!-- LEFT IMAGE -->
    <div class="auth-image">
        <img src="/images/login.webp" alt="Healthcare">
        <h2>Smart Healthcare</h2>
        <p>Book appointments â€¢ Store records â€¢ Get care faster</p>
    </div>

    <!-- RIGHT FORM -->
    <div class="auth-form">
        <h3>Welcome Back ðŸ‘‹</h3>
        <p class="text-muted mb-4">Login to your account</p>

        <label class="form-label">Login As</label>
        <select class="form-control mb-3" id="role">
           
            <option>Patient</option>
            <option>Doctor</option>
            <option>Admin</option>
        </select>
       <input type="text"  class="form-control mb-2" placeholder="User name" >
        <input type="password"  class="form-control mb-2" placeholder="Password" >

        <button class="btn btn-primary w-100" onclick="login()">
            Login
        </button>

        <p class="text-center mt-3">
            Don't have an  account? 
            <a href="patient_register.html">Create an account</a>
        </p>
    </div>

</div>

<script>
function login() {
    const role = document.getElementById("role").value;

    if (role === "Patient") {
        window.location.href = "patient_dashboard.html";
    } else if (role === "Doctor") {
        window.location.href = "doctor_dashboard.html";
    } else {
        window.location.href = "admin_dashboard.html";
    }
}
</script>

</body>
</html>
